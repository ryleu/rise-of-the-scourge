r you may be, to do what I could not. Please, heed my words: the [[Scourge]] is coming. It isn’t just another natural disaster like a landslide or a storm, but a living being that seeks to destroy us. It won’t slow down and it certainly won’t stop until it has infected all of humanity. For the past year, I have been gathering information about how to stop it and have summarized everything I learned within this journal. Please hurry, the end is nigh.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Flogseq____&quot;,218,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Xlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Vlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Ulogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Ulogseq____&quot;,108,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Hlogseq____&quot;,108,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a8156a-d685-4ca8-b0fe-f60a82cbaff4logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## On My Whereabouts\\nlogseq____&gt; If you are reading this, then in all likelihood I have disappeared. A [Sh’Rahlin]([[Shlogseq____&apos;Rahl]]) woman by the name of [[Remiri Zahra]] has killed her parents and turned to [[Raznesh]], fulfilling the first part of the [[Triton’s Prophecy]]. It is only a matter of time before she finds me. For the rest of her [Prophecy]([[Triton’s Prophecy]]), I don’t know if she simply needs to kill me, or if she will capture me and use me for some greater purpose. Assuming I’m still alive, she is the only person that I’m certain knows my location. Though saving me should be at the bottom of your priorities, I have already played my part by passing on this information. I wish you good luck, because there is little else we have as of late.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Flogseq____&quot;,229,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Xlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Vlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ulogseq____&quot;,64,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ulogseq____&quot;,77,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ulogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ulogseq____&quot;,213,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ulogseq____&quot;,217,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Hlogseq____&quot;,64,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Hlogseq____&quot;,77,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Hlogseq____&quot;,213,536870951]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Hlogseq____&quot;,217,536870951]],[logseq____&quot;^15logseq__       // This script checks to see if a redirect is present in the query string

      (function(l) {

          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +

              l.hash
