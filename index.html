, I don’t know if she simply needs to kill me, or if she will capture me and use me for some greater purpose. Assuming I’m still alive, she is the only person that I’m certain knows my location. Though saving me should be at the bottom of your priorities, I have already played my part by passing on this information. I wish you good luck, because there is little else we have as of late.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Flogseq____&quot;,224,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Xlogseq____&quot;,81,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Vlogseq____&quot;,81,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Ulogseq____&quot;,60,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Ulogseq____&quot;,73,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Ulogseq____&quot;,81,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Ulogseq____&quot;,209,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Ulogseq____&quot;,213,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Hlogseq____&quot;,60,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Hlogseq____&quot;,73,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Hlogseq____&quot;,209,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^Hlogseq____&quot;,213,536870950]],[logseq____&quot;^15logseq____&quot;,[218,logseq____&quot;^;logseq____&quot;,logseq____&quot;
