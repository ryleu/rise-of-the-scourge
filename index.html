seq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Introduction\\nlogseq____&gt; Greetings reader. This journal contains not the words of a King, but the words of a desperate man who has seen the end of the world and has neither the power nor time to save it. I hope that there is still time for you, whoever you may be, to do what I could not. Please, heed my words: the [[Scourge]] is coming. It isn’t just another natural disaster like a landslide or a storm, but a living being that seeks to destroy us. It won’t slow down and it certainly won’t stop until it has infected all of humanity. For the past year, I have been gathering information about how to stop it and have summarized everything I learned within this journal. Please hurry, the end is nigh.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Flogseq____&quot;,195,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Xlogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Vlogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Ulogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Ulogseq____&quot;,69,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Hlogseq____&quot;,69,536870947]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u669c9593-b635-4c4a-b959-b5b49cf14c12logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[188,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## On the [[Relics of Light]]\\nlogseq____&gt; These relics are our worldlogseq____&apos;s last hope. Their power defeated [[Raznesh]] once before, they’ll need to be able to do it again. My main request to whoever is reading this is to find these and harness their power. [Osiren]([[Osiren the Sword]]), leader of the [[Five Devout]] and [[Evalla]]’s right hand, was gifted [[Evalla’s Holy Blade]], a longsword capable of summoning the fire of the [[Golden Hearth]]. [Lailia]([[Laila the Merciful]]) was given the [[Pure Silk]] , robes that protected her delicate body and enhanced the power of her healing miracles. [Kahl]([[Kahl the Mountain]]) was given [[Scourge Bane]], a greathammer capable of bending the very earth. [Iris]([[Iris the Muse]]) was given the [[Golden Threads]], strings made from [[Evalla]]’s hair that imbued her song with power and healing. [Caelus]([[Caelus the Feather]]) was given the [[Shadowslayer Twinblades]], weapons that let the man warp around the battlefield at light speeds. Each of the Five was also given a [[Lightstone Tablet]], a device that let them communicate as much as they wanted from any distance. These relics now rest in [[Vaults]] deep underground, in [[Vemosa]]. Their power has kept [[Raznesh]] at bay for over a millennium, but their bonds are breaking and soon he will rise to his former power. The next page contains a drawing of a map from ancient times depicting the locations of these [[Vaults]] .logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[188,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[188,logseq____&quot;^Flogseq____&quot;,183,536870947]],[logseq____&quot;^15logseq____&quot;,[188,logseq____&quot;^Xlogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[188,logseq____&quot;^Vlogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[188,logseq____&quot;^Ulogseq____&quot;,24,536870947]],[log
