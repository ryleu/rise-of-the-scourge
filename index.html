but the words of a desperate man who has seen the end of the world and has neither the power nor time to save it. I hope that there is still time for you, whoever you may be, to do what I could not. Please, heed my words: [[The Scourge]] is coming. It isnt just another natural disaster like a landslide or a storm, but a living being that seeks to destroy us. It wont slow down and it certainly wont stop until it has infected all of humanity. For the past year, I have been gathering information about how to stop it and have summarized everything I learned within this journal. Please hurry, the end is nigh.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Flogseq____&quot;,154,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Xlogseq____&quot;,34,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Vlogseq____&quot;,34,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ulogseq____&quot;,34,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ulogseq____&quot;,59,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Jlogseq____&quot;,[],536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Hlogseq____&quot;,59,536870937]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66997e16-fe9b-4405-a594-35ac2cbb9911logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## On [[The Scourge]]\\nlogseq____&gt; [[The Scourge]] is the extension of the elder god [[Raznesh]], also known as the Scourge Father. You could call it his Will, but there are also those that call it his body. As you have likely seen, [[The Scourge]] infects whatever is close to it for an extended period of time, living or not. During the infection process, [[Raznesh]] whispers and probes at a victim until they are no longer able to resist his Will and are assimilated into him. While yes, strong-willed people can resist for a time, anyone will crumble if they are under his gaze for long enough. Though it pains me to say it, the countless people and animals that have succumbed to [[The Scourge]] are no longer themselves, they are thralls of [[Raznesh]] and should be treated as such to mitigate the damage they cause.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Flogseq____&quot;,146,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Xlogseq____&quot;,34,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Vlogseq____&quot;,34,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ulogseq____&quot;,34,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ulogseq____&quot;,59,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ulogseq____&quot;,142,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Jlogseq____&quot;,[],536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Hlogseq____&quot;,59,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Hlogseq____&quot;,142,536870937]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66997e16-3e0f-471c-87f6-b99d1b5855e2logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
