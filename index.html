n [[The Golden Threads]], strings made from [[Evalla]]’s hair that imbued her song with power and healing. [Caelus]([[Caelus the Feather]]) was given [[The Shadowslayer Twinblades]], weapons that let the man warp around the battlefield at light speeds. Each of the Five was also given a [[Lightstone Tablet]], a device that let them communicate as much as they wanted from any distance. These relics now rest in [[Vaults]] deep underground, in [[Vemosa]]. Their power has kept [[Raznesh]] at bay for over a millennium, but their bonds are breaking and soon he will rise to his former power. The next page contains a drawing of a map from ancient times depicting the locations of these [[Vaults]] .logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Flogseq____&quot;,74,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Xlogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Vlogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,38,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,39,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,41,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,47,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,48,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,49,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,51,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,56,536870919]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^ nown as the [Scourge Father]([[Raznesh]]). You could call it his Will, but there are also those that call it his body. As you have likely seen, [[The Scourge]] infects whatever is close to it for an extended period of time, living or not. During the infection process, [[Raznesh]] whispers and probes at a victim until they are no longer able to resist his Will and are assimilated into him. While yes, strong-willed people can resist for a time, anyone will crumble if they are under his gaze for long enough. Though it pains me to say it, the countless people and animals that have succumbed to [[The Scourge]] are no longer themselves, they are [thralls]([[Scourge Thralls]]) of [[Raznesh]] and should be treated as such to mitigate the damage they cause.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Flogseq____&quot;,93,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Xlogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Vlogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ulogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ulogseq____&quot;,46,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ulogseq____&quot;,53,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Ulogseq____&quot;,67,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Hlogseq____&quot;,46,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Hlogseq____&quot;,53,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Hlogseq____&quot;,67,536870919]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657fd11b-cad3-4ccc-b162-3a49a3b06e2alogseq____&quot;,536870919]],[logseq____&quot;^15  <script type="text/javascript">// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
