[[Vault]]) deep underground, in [[Vemosa]]. Their power has kept [[Raznesh]] at bay for over a millennium, but their bonds are breaking and soon he will rise to his former power. The next page contains a drawing of a map from ancient times depicting the locations of these [Vaults]([[Vault]]) .logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Flogseq____&quot;,222,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Xlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Vlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,27,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,38,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,73,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,122,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,124,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,126,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,127,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,139,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,140,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,163,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,164,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,165,536870951]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____ tom of your priorities, I have already played my part by passing on this information. I wish you good luck, because there is little else we have as of late.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Flogseq____&quot;,218,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Xlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Vlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,64,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,77,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,213,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,217,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Hlogseq____&quot;,64,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Hlogseq____&quot;,77,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Hlogseq____&quot;,213,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Hlogseq____&quot;,217,536870951]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66be3e54-c527-4379-9c6d-5f2244819466logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## On [[Raznesh]]\\nlogseq____&gt; [[Raznesh]] resides in [[Vemosa]], hi
