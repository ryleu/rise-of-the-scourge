ading this is to find these and harness their power. [Osiren]([[Osiren the Sword]]), leader of the [[Five Devout]] and [[Evalla]]’s right hand, was gifted [[Evalla’s Holy Blade]], a longsword capable of summoning the fire of the [[Golden Hearth]]. [Lailia]([[Laila the Merciful]]) was given the [[Pure Silk]] , robes that protected her delicate body and enhanced the power of her healing miracles. [Kahl]([[Kahl the Mountain]]) was given [[Scourge Bane]], a greathammer capable of bending the very earth. [Iris]([[Iris the Muse]]) was given the [[Golden Threads]], strings made from [[Evalla]]’s hair that imbued her song with power and healing. [Caelus]([[Caelus the Feather]]) was given the [[Shadowslayer Twinblades]], weapons that let the man warp around the battlefield at light speeds. Each of the Five was also given a [[Lightstone Tablet]], a device that let them communicate as much as they wanted from any distance. These relics now rest in [[Vaults]] deep underground, in [[Vemosa]]. Their power has kept [[Raznesh]] at bay for over a millennium, but their bonds are breaking and soon he will rise to his former power. The next page contains a drawing of a map from ancient times depicting the locations of these [[Vaults]] .logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^Flogseq____&quot;,195,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^Xlogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^Vlogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^Ulogseq____&quot;,24,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^Ulogseq____&quot;,32,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^Ulogseq____&quot;,44,536870947]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot
