ished her church in those days to prepare for the coming of [[Raznesh]]. the [[Golden Hearth]] had healing powers like the world had never seen. Their clergymen could heal the [[Scourge]] with a wave of the hand, and the evil substance was burned away by their golden fire. [[Evalla]] placed five of her most faithful followers at the head of each nation. These leaders became known as the [[Five Devout]].logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Flogseq____&quot;,226,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Xlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Vlogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ulogseq____&quot;,85,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ulogseq____&quot;,108,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ulogseq____&quot;,122,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ulogseq____&quot;,126,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ulogseq____&quot;,127,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ulogseq____&quot;,217,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Hlogseq____&quot;,108,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Hlogseq____&quot;,122,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Hlogseq____&quot;,126,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Hlogseq____&       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
