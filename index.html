en fire. [[Evalla]] placed five of her most faithful followers at the head of each nation. These leaders became known as the [[Five Devout]].logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Flogseq____&quot;,195,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Xlogseq____&quot;,45,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Vlogseq____&quot;,45,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Ulogseq____&quot;,45,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Ulogseq____&quot;,70,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Ulogseq____&quot;,84,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Ulogseq____&quot;,88,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Ulogseq____&quot;,89,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Ulogseq____&quot;,180,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Hlogseq____&quot;,70,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Hlogseq____&quot;,84,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Hlogseq____&quot;,88,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Hlogseq____&quot;,89,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Hlogseq____&quot;,180,536870947]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b28c92-7f30-4902-975a-401ea89984e2logseq____&quot;,536870947]       // This script checks to see if a redirect is present in the query string
