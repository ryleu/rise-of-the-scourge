 say it, the countless people and animals that have succumbed to [[The Scourge]] are no longer themselves, they are thralls of [[Raznesh]] and should be treated as such to mitigate the damage they cause.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Flogseq____&quot;,162,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Xlogseq____&quot;,44,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Vlogseq____&quot;,44,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Ulogseq____&quot;,44,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Ulogseq____&quot;,69,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Ulogseq____&quot;,161,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Jlogseq____&quot;,[],536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Hlogseq____&quot;,69,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Hlogseq____&quot;,161,536870942]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u669a0ce6-e7fa-4cfa-a5ef-40d1d883b32elogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Flogseq____&quot;,163,536870942]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Xlogseq____&quot;,44,536870942]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quo r clergymen could heal [[The Scourge]] with a wave of the hand, and the evil substance was burned away by their golden fire. [[Evalla]] placed five of her most faithful followers at the head of each nation. These leaders became known as [[The Five Devout]].logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Flogseq____&quot;,177,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Xlogseq____&quot;,44,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Vlogseq____&quot;,44,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,44,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,69,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,86,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,87,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,88,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,161,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Jlogseq____&quot;,[],536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Hlogseq____&quot;,69,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Hlogseq____&quot;,86,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Hlogseq____&quot;,87,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Hlogseq____&quot;,88,536870942]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Hlogseq____&quot;,161,536870942]],[logseq____&quot;^15logseq____&quot;,[172,       // This script checks to see if a redirect is present in the query string

      (function(l) {

            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +

              l.hash
